<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="ut-8">
			<title>New Pseudo Class</title>
			<style>
				a{
					color: green;
				}
				a:link{
					color: orange;
				}
				a:visited{
					color: blue;
				}
				a:active{
					color:pink ;
				}
				a:hover{
					color:yellow ;
				}
				a:hover{
					color:red ;
				}
			</style>	
		</head>
		
	<body>
		<ul>
			<li><a href="http://www.geekdisorder.com">Geek Disorder</a></li>
			<li><a href="http://www.google.com">Google</a></li>
			<li><a href="http://www.apple.com">Apple</a></li>
		</ul>
	
	
	
	</body>
	
	
	</html>
