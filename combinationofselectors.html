<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>Combination of Selectors</title>
		<style>
		*{
			size: 4px;
		}
		.red{
			color: red;
		}
		#po{
			color: green;
		}
		h1{
			color: orange;
		}
		h2{
			color: pink;
		}
		</style>
		</head>
		
	<body>
		<section>
		<p class="red">this is my red class</p>
		<h1>Hello</h1>
		<p class="red">woah more red class</p>
		<h2>Header 2?</h2>
		<p id="po">this is an id?</p>
		</section>
	</body>
	</html>
