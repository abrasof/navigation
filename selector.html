<!DOCTYPE html>
	<html lang="en">
	
	<head>
		<title>Selectors</title>
		<meta charset="utf-8">
		<style> 
		*{
			color: yellow;
		}
		#target{
			color: blue;
		}
		.red{
			color: red;
		}
		</style>
	</head>
	
	<body>
		<section>
			<p>This is my section</p>
		</section>
		
		<section>
		<p id="target">This is my section 2</p>
			<p class="red">This is my red section</p>
		</section>
		
		</body>
	
</html>
